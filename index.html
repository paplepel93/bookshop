<!DOCTYPE html>
<html lang="en">
<link rel ="stylesheet" type="text/css" href="style.css"/>

<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
</head>

<header>

    <script type="text/javascript" src="main.js"></script>
    <!--
Hier moet een zoekbalkje met ok knop.
Hier moet een knop om te regristreren (naar een andere page).
Hier moet een knop om in te loggen
--><body onload="indexEventList()" id="body1">

    <div> <!-- deze div is bij onload zichtbaar en wordt hidden na het inloggen-->
        <input type="text" id="input1" placeholder="Email..">
        <input type="password" id="input2" placeholder="Password..">
        <button id="logbutton" type="button">Login</button>
    </div>

    <!-- Deze div is bij onload hidden-->
    <div>
        <section id="loggedin6">
            <img src="img/3.jpg" alt="person">
        </section>
        <section id="loggedin1">
            You are logged in as:
        </section>
        <section id="loggedin2">
            You have bought <a id="nrbought">X</a> books.
        </section>
        <section id="loggedin3">
            Click here to view them <!-- hier kan misschien een link naar een pagina met gekochte boeken komen-->
        </section>
        <section id="loggedin4">
            Click here to edit your profile
        </section>
        <section id="loggedin5">
            Not <a id="username1"></a>? <a href="#" id="logout">click</a> here to log out
        </section>
    </div>
    <div> <!-- deze div is bij onload zichtbaar en wordt hidden na het inloggen-->
        <section id="toregister">
        If you do not have an account you can register <a id="reglink" href="reg.html">here</a>
        </section>
    </div>

    <!-- de div voor de zoekfuncties-->
    <div>
        <section>
        <input type="text" id="searchbar" placeholder="Search for a book title..">
        <button id="okbutton" type="button"></button>
        </section>
        <section id="gen"> <!-- Deze sectie heeft de drie dropdowns. Misschien kunnen de knoppen beter gebruikt worden
        voor het laten sorteren van de lijst in plaats van alleen groepen eruit te pikken-->
            <div class="dropdown">
                <button>Search per genre</button>
                <div class="dropdown-content">
                    <p>Classic</p>
                    <p>Sci-Fi</p>
                    <p>Roman</p>
                </div>
            </div>
            <div class="dropdown">
                <button>Search per author</button>
                <div class="dropdown-content">
                    <p>Tolkien</p>
                    <p>Rowling</p>
                    <p>Shakespear</p>
                </div>
            </div>
            <div class="dropdown">
                <button>Search per price range</button>
                <div class="dropdown-content">
                    <p>0 - 5</p>
                    <p>5 - 10</p>
                    <p>10 - 15</p>
                    <p>15 - 20</p>
                    <p>20+</p>
                </div>
            </div>
        </section>



    </div>

</body>
</header>

</body>
</html>
