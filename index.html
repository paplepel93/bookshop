<!-- This html file is the file that makes the home/index page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
    <link rel ="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body onload="indexEventList()" id="body1">
<header>

    <div> <!-- this div is visible onload and becomes hidden after logging in-->
        <input type="text" id="input1" placeholder="Email..">
        <input type="password" id="input2" placeholder="Password..">
        <button id="logbutton" type="button">Login</button>
    </div>

    <!-- this div is hidden onload-->
    <div>
        <section id="loggedin6">
            <img src="img/3.jpg" alt="person">
        </section>
        <section id="loggedin1">
            You are logged in as:
        </section>
        <section id="loggedin2">
            You have bought <a id="nrbought">X</a> books.
        </section>
        <section id="loggedin3">
            Click here to view them
        </section>
        <section id="loggedin4">
            Click here to edit your profile
        </section>
        <section id="loggedin5">
            Not <a id="username1"></a>? <a href="#" id="logout">click</a> here to log out
        </section>
    </div>
    <div> <!-- this div is visible onload and hidden after login-->
        <section id="toregister">
        If you do not have an account you can register <a id="reglink" href="reg.html">here</a>
        </section>
    </div>

    <div>
        <section>
        <input type="text" id="searchbar" placeholder="Search for a book title..">
        <button id="okbutton" type="button"></button>
        </section>
        <section id="gen">
            <div class="dropdown">
                <button id="genrerange" >Search per genre</button>
                <div id="drop1" class="dropdown-content">
                    <p>Classic</p>
                    <p>Sci-Fi</p>
                    <p>Roman</p>
                </div>
            </div>
            <div class="dropdown">
                <button id="authorrange" >Search per author</button>
                <div id="drop2" class="dropdown-content">
                    <p>Tolkien</p>
                    <p>Rowling</p>
                    <p>Shakespear</p>
                </div>
            </div>
            <div class="dropdown">
                <button id ="pricerange">Search per price range</button>
                <div id="drop3" class="dropdown-content">
                    <p>0 - 5</p>
                    <p>5 - 10</p>
                    <p>10 - 15</p>
                    <p>15 - 20</p>
                    <p>20+</p>
                </div>
            </div>
        </section>
    </div>

</header>
<div id = "body2" onload="printBooks()">

    <section id="deze" class="sec1">
   <!--this is where the books should be shown -->
    </section>

    </section>

</div>
</body>
</html>
