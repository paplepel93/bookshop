<!-- This html file is the file that makes the register page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
    <link rel ="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body onload="regEventList()" id="body2">
<header>

<div>
    Return to <a id="reglink" href="index.html">homepage</a>
</div>
</header>
<div id="registertext">
    Fill out the form below to make an account and get acces to all the books on the site!
</div>
<form class="regtext">
    <p><label for="inputname" class="sep5">Name: </label><input type="text" id ="inputname" class="reginput" placeholder="e.g. Jack Daniels"></p>
    <p><label for="inputage">Date of birth:</label><input type="date" id="inputage" class="reginput" placeholder="DD/MM/YYYY"></p>
    <p><label for="inputadres">Adress: </label><input type="text" id="inputadres" class="reginput" placeholder="e.g. Molenstraat 19.."></p>
    <p><label for="inputcountry">Country: </label><input type="text" id="inputcountry" class="reginput" placeholder="e.g. Netherlands.."></p>
    <p><label for="inputemail">Email: </label><input type="email" id="inputemail" class="reginput" placeholder="e.g. example@gmail.com.."></p>
    <p><label id="passerr">Password should have at least 6 characters, have at least one number, have at least one capital and can not have a whitespace.</label></p>
    <p><label for="inputpas1">Password: </label><input type="password" id="inputpas1" class="reginput" placeholder="*********"></p>
    <p><label for="inputpas2">Password again: </label><input type="password" id="inputpas2" class="reginput" placeholder="*********"></p>
    <p><label id="crederr">Creditcard number should consist of 16 characters, all numbers.</label></p>
    <p><label for="inputcredit">Creditcard number: </label><input type="text" id="inputcredit" class="reginput" placeholder="1234567890123456.."></p>
    <p><br><label for="termscheck">I accept the terms and services.</label><input type="checkbox" id="termscheck" value="checked" class="regcheck"></p>
</form>
<div>
    <button id="regbut" class="regbutton" type="submit"> Submit</button>
</div>
</body>
</html>
