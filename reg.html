<!DOCTYPE html>
<html lang="en">
<link rel ="stylesheet" type="text/css" href="style.css"/>

<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
</head>

<header>

<div>
    Return to <a id="reglink" href="index.html">homepage</a>
</div>

<div id="registertext">
    Fill out the form below to make an account and get acces to all the books on the site!
</div>
</body>
    <script type="text/javascript" src="main.js"></script>
    <body onload="regEventList()" id="body2">
    <div class="sep5">
        <section class="regtext">
            Name:
        </section>
    </div>
    <div>
        <input type="text" id ="inputname" class="reginput" placeholder="e.g. Jack Daniels">
    </div>

    <div>
        <section class="regtext">
            Date of birth:
        </section>
    </div>
    <div>
        <input type="date" id="inputage" class="reginput" placeholder="DD/MM/YYYY">
    </div>

    <div>
        <section class="regtext">
            Adress:
        </section>
    </div>
    <div>
        <input type="text" id="inputadres" class="reginput" placeholder="e.g. Molenstraat 19..">
    </div>

    <div>
        <section class="regtext">
            Country:
        </section>
    </div>
    <div>
        <input type="text" id="inputcountry" class="reginput" placeholder="e.g. Netherlands..">
    </div>

    <div>
        <section class="regtext">
            Email:
        </section>
    </div>
    <div>
        <input type="email" id="inputemail" class="reginput" placeholder="e.g. example@gmail.com..">
    </div>

    <div>
        <section class="regtext">
            Username
        </section>
    </div>
    <div>
        <input type="text" id="inputusername" class="reginput" placeholder="e.g. Username123..">
    </div>

    <div>
        <section class="regtext">
            Password
        </section>
    </div>
    <div>
        <input type="password" id="inputpas1" class="reginput" placeholder="*********">
    </div>

    <div>
        <section class="regtext">
            Password again
        </section>
    </div>
    <div>
        <input type="password" id="inputpas2" class="reginput" placeholder="*********">
    </div>
    <div>
        <section class="regtext">
            Creditcard number
        </section>
    </div>
    <div>
        <input type="text" id="inputcredit" class="reginput" placeholder="1234567890123456..">
    </div>
    <div>
        <input type="checkbox" id="termscheck" value="checked" class="regcheck">
        I accept the terms and services.
    </div>
    <div>
        <button id="regbut" class="regbutton" type="submit"> Submit</button>

    </div>
</body>
</header>
</html>
