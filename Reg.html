<!DOCTYPE html>
<html lang="en">
<link rel ="stylesheet" type="text/css" href="style.css"/>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
Return to <a id="reglink" href="index.html">homepage</a>
</div>

<div id="registertext">
    Fill out the form below to make an account and get acces to all the books on the site!
</div>

<div class="sep5">
    <section class="regtext">
        Name:
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="e.g. Jack Daniels">
</div>

<div>
    <section class="regtext">
        Date of birth:
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="DD/MM/YYYY">
</div>

<div>
    <section class="regtext">
        Adress:
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="e.g. Molenstraat 19..">
</div>

<div>
    <section class="regtext">
        Country:
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="e.g. Netherlands..">
</div>

<div>
    <section class="regtext">
        Email:
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="e.g. example@gmail.com..">
</div>

<div>
    <section class="regtext">
        Username
    </section>
</div>
<div>
    <input type="text" class="reginput" placeholder="e.g. Username123..">
</div>

<div>
    <section class="regtext">
        Password
    </section>
</div>
<div>
    <input type="password" class="reginput" placeholder="*********">
</div>

<div>
    <section class="regtext">
        Password again
    </section>
</div>
<div>
    <input type="password" class="reginput" placeholder="*********">
</div>

<div>
    <button class="regbutton" type="button"> Submit</button>

</div>
</body>
</html>
